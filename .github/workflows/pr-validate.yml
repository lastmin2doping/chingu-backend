name: Syntax Validation

on:
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Python Syntax Check (only if .py files exist)
      - name: Validate Python Syntax
        run: |
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "Python files found, running syntax check..."
            python -m compileall -q .
          else
            echo "No Python files found, skipping."
          fi

      # .NET Syntax Check (only if .csproj/.sln exist)
      - name: Setup .NET
        if: ${{ hashFiles('**/*.csproj', '**/*.sln') != '' }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Validate .NET Build
        if: ${{ hashFiles('**/*.csproj', '**/*.sln') != '' }}
        run: |
          echo "Running .NET build..."
          dotnet build --no-restore

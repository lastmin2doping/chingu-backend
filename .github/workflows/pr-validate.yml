name: Syntax Validation

on:
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Python Syntax Check (only if .py files exist)
      - name: Validate Python Syntax
        if: ${{ hashFiles('**/*.py') != '' }}
        run: |
          echo "üîç Checking Python files..."
          python -m compileall .
          if [ $? -eq 0 ]; then
            echo "‚úÖ All Python files compiled successfully."
          else
            echo "‚ùå Python syntax errors found!"
            exit 1
          fi

      # Setup .NET (only if .csproj or .sln exists)
      - name: Setup .NET
        if: ${{ hashFiles('**/*.csproj') != '' || hashFiles('**/*.sln') != '' }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Validate .NET Build
        if: ${{ hashFiles('**/*.csproj') != '' || hashFiles('**/*.sln') != '' }}
        run: |
          echo "üîç Building .NET project..."
          dotnet build --no-restore

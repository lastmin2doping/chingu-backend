name: Syntax Validation

on:
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Python Syntax Check (only if .py files exist)
      - name: Validate Python Syntax
        if: ${{ contains(join(fromJSON('["' + join(github.event.pull_request.head.repo.contents_url, '') + '"]')), '.py') }}
        run: |
          echo "Checking for Python syntax..."
          python -m compileall -q . || { echo "Python syntax errors found!"; exit 1; }

      # .NET Syntax Check (only if .csproj exists)
      - name: Setup .NET
        if: ${{ hashFiles('**/*.csproj') != '' }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Validate .NET Build
        if: ${{ hashFiles('**/*.csproj') != '' }}
        run: |
          echo "Checking for .NET syntax/build errors..."
          dotnet build --no-restore
